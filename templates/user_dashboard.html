<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Library User Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .button {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            font-size: 16px;
            color: #fff;
            background-color: #8367C7;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
        }
        .button:hover {
            background-color: #8367C7;
        }
        .logout-button {
            background-color: #ffdb58;
        }
        .logout-button:hover {
            background-color: #ffdb58;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Your User Dashboard</h1>
        <a href="{{ url_for('view_borrowed_books') }}" class="button">View Borrowed Books</a>
        <a href="{{ url_for('browse_books') }}" class="button">Browse Books</a>
        <a href="{{ url_for('return_books') }}" class="button">Return Books</a>
        <a href="{{ url_for('logout') }}" class="button">Logout</a>
    </div>
</body>
</html>
